<!doctype html>
<head>
  <title>DNM's Kitchen</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Girassol&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="full-body-container">
    <div class="mt-5 top-text">
      <div class="logo">
        <div class="logo-text">
          <h3>What will you cook in</h3>
          <h1 id="google-s">DNM's KITCHEN</h1>
        </div>
        <img id="logo-img" src="../static/images/dnms-kitchen-logo.svg" />
      </div>
    </div>

    <form class="mt-5">
      <div class="">

      </div>
      <div class="mb-4 w-75 input-box" onclick="sendFocus('ingredients-input')">
        <!-- <img src="{{ url_for('static', filename='images/mag.png') }}" /> -->
        <input placeholder="Enter comma-separated ingredients to search DNM's recipes" id="ingredients-input">
      </div>
      <div class="sub-inputs w-75">
        <div class="mb-4" onclick="sendFocus('minutes-input')">
          <label for="minutes-input" class="form-label">Max cooking time, mins (Required)</label>
          <input type="" class="form-control w-25" id="minutes-input" placeholder="Ex: 30">
        </div>
        <!-- <div class="mb-4 w-50 input-box" onclick="sendFocus('minutes-input')">
          <input placeholder="Required: Maximum cooking time (mins)" id="minutes-input">
        </div> -->
        <div class="dropdown mb-4"> 
          <label for="appliances-input" class="form-label">Appliances Needed (Required)</label>
          <button class="form-control w-75 btn btn-success dropdown-toggle"
            type="button" 
            id="appliancesDropdown"
            data-bs-toggle="dropdown" 
            aria-expanded="false"> 
              Select 
          </button> 
          <ul class="dropdown-menu" 
            aria-labelledby="appliancesDropdown"> 
            <li> 
              <label> 
                <input type="checkbox" 
                        value="oven"> 
                    Oven 
                </label> 
            </li> 
            <li> 
              <label> 
                <input type="checkbox" 
                        value="microwave"> 
                    Microwave
                </label> 
            </li> 
            <li> 
              <label> 
                <input type="checkbox" 
                        value="pan"> 
                    Pan 
                </label> 
            </li> 
          </ul> 
      </div> 
      <div class="dropdown mb-4"> 
        <label for="diet-input" class="form-label">Dietary Restrictions</label>
        <button class="form-control w-75 btn btn-success dropdown-toggle"
          type="button" 
          id="appliancesDropdown"
          data-bs-toggle="dropdown" 
          aria-expanded="false"> 
            Select 
        </button> 
        <ul class="dropdown-menu" 
          aria-labelledby="appliancesDropdown"> 
          <li> 
            <label> 
              <input type="checkbox" 
                      value="vegetarian"> 
                  Vegetarian 
              </label> 
          </li> 
          <li> 
            <label> 
              <input type="checkbox" 
                      value="vegan"> 
                  Vegan
              </label> 
          </li> 
          <li> 
            <label> 
              <input type="checkbox" 
                      value="pescatarian"> 
                  Pescatarian 
              </label> 
          </li> 
        </ul> 
    </div> 
        <div class="mb-4 w-75" onclick="sendFocus('calorie-input')">
          <!-- <label for="calorie-input" class="form-label">Calorie Target (cals)</label>
          <input type="" class="form-control" id="calorie-input" placeholder="Ex: 300"> -->
          <label for="calorie-input" class="form-label">Calorie Target (cals)</label>
          <input type="range" class="form-range" id="calorie-input" min="0" max="1500" step="50">
        </div>
        <div class="mb-4 w-75" onclick="sendFocus('avoid-input')">
          <label for="avoid-input" class="form-label">Ingredients to Avoid</label>
          <input type="" class="form-control" id="avoid-input" placeholder="Ex: peanuts, soy, etc.">
        </div>
      </div>
      

      <button class="submit-button" onclick="filterText()">Get Your Recipe</button>
      </div>
    </form>
      
    <div id="answer-box">
    </div>
  </div>

  <script>
    function answerBoxTemplate(name, ingredients, minutes, steps, avgrating, jaccsim, svdsim) {
      return `<div class=''>
                <h3 class='episode-title'>${name}</h3>
                <p class='episode-desc'>Ingredients: ${ingredients}</p>
                <p class='episode-desc'>Time to make: ${minutes} minutes</p>
                <p class='episode-desc'>Steps: ${steps}</p>
                <p class='episode-desc'>Our Rating: ${avgrating}</p>
                <p class='episode-desc'>Ingredient Similarity: ${jaccsim}</p>
                <p class='episode-desc'>Other Details Similarity: ${svdsim}</p>
                <hr>
            </div>`
    }

    function noResultsTemplate() {
      return `<div class='no-results-box'>
              <p class='no-results'>DNM does not have a recipe for you. Try a new search.</p>
            </div>`
    }

    function sendFocus(inputId) {
      document.getElementById('inputId').focus()
    }

    const chBoxes = document.querySelectorAll('.dropdown-menu input[type="checkbox"]'); 
    const appliancesDropdown = document.getElementById('appliancesDropdown'); 
    let mySelectedListItems = []; 

    function handleCB() { 
        mySelectedListItems = []; 
        let mySelectedListItemsText = ''; 

        chBoxes.forEach((checkbox) => { 
            if (checkbox.checked) { 
                mySelectedListItems.push(checkbox.value); 
                mySelectedListItemsText += checkbox.value + ', '; 
            } 
        }); 

        appliancesDropdown.innerText = 
            mySelectedListItems.length > 0 
                ? mySelectedListItemsText.slice(0, -2) : 'Select'; 
    } 

    chBoxes.forEach((checkbox) => { 
        checkbox.addEventListener('change', handleCB('appliancesDropdown')); 
    }); 

    function filterText() {
      document.getElementById("answer-box").innerHTML = ""
      console.log(document.getElementById("ingredients-input").value)
      console.log(document.getElementById("minutes-input").value)
      console.log(document.getElementById("svd-input").value)

      fetch("/recipes?" + new URLSearchParams({ ingredient: document.getElementById("ingredients-input").value, minutes: document.getElementById("minutes-input").value, svd: document.getElementById("svd-input").value }).toString())
        .then((response) => {
          if (response.ok) {
            response.json()
              .then((data) => {
                console.log(data)
                if (data.length != 0) {
                  data.forEach(row => {
                    let tempDiv = document.createElement("div")
                    tempDiv.innerHTML = answerBoxTemplate(row.name, row.ingredients, row.minutes, row.steps, row.avg_rating, row.jacc_sim, row.svd_sim)
                    document.getElementById("answer-box").appendChild(tempDiv)
                  })
                } else {
                  let tempDiv = document.createElement("div")
                  tempDiv.innerHTML = noResultsTemplate()
                  document.getElementById("answer-box").appendChild(tempDiv)
                }
              }
              );
          } else {
            let tempDiv = document.createElement("div")
            tempDiv.innerHTML = noResultsTemplate()
            document.getElementById("answer-box").appendChild(tempDiv)
          }
        })
    }
  </script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script></body>
